<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- framework -->
    <link rel="stylesheet" href="./css/framework.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39dc9eb8ed.js" crossorigin="anonymous"></script>
</head>




<body data-bs-theme="dark">
    <main id="app" class="container d-flex flex-column align-items-center mt-5">



        <!-- ************ HEADER AND TITLE  ************ -->
        <header>
            <h1 class="text-uppercase mb-4"> {{ mainTitle }} </h1>
        </header>

        <div class=" d-flex flex-column">
            <span class="fs-5 my-2"> taskToComplete: {{ taskToCompleteCounter}} </span>
            <span class="fs-5 my-2"> taskdone: {{ taskDoneCounter }}</span>

        </div>











        <!-- ************ TASK CONTAINER ************ -->
        <section>
            <div id="tasks-container" class="mb-5">
                <ul class="list-group">
                    <li v-for="(currentTask, index) in taskList" :key="index"
                        class="list-group-item d-flex justify-content-between align-items-center p-0 ps-3 fs-4"
                        :class=" currentTask.done == true ? 'bg-success ' : '' ">
                        <div class="current-task w-100 py-2" @click="toggleStatus(index)">
                            <span>{{ currentTask.title }}</span>
                        </div>
                        <span class="delete-task-icon border-start py-2">
                            <i class="fa-solid fa-square-xmark text-decoration-none px-3"
                                @click="deleteTask(TaskIndex)"></i>
                        </span>
                    </li>
                </ul>
            </div>











            <!-- ************ INPUT BAR ************ -->
            <div class="input-group mb-3">
                <input id="input-bar" type="text" class="form-control fs-5" placeholder="Add a new task"
                    aria-label="Recipient's username" aria-describedby="button-addon2" v-model="newTask"
                    @keyup.enter="addTask()">

                <button class="btn btn-outline-secondary" type="button" id="add-task" @click="addTask()">Add</button>
            </div>




        </section>


    </main>




    <!-- ******** LIBRARIES AND FRAMEWORKS ******** -->
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
